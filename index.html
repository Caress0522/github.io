<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div class="cucu-category-content">
        <!-- cucu-category-contentの開始 -->
        <!-- お知らせ BEGIN -->
        <div id="cucu-news" class="cucu-news">
          <!-- お知らせのコンテナ -->
          <div class="cucu-banner">
            <!-- バナーの開始 -->
            <h1>お知らせ</h1>
            <!-- タイトル -->
          </div>
      
          <div class="cucu-news-list">
            <!-- お知らせリストの開始 -->
            <div id="cucu-news-rss" class="cucu-grid cucu-padding-grid">
              <!-- お知らせの内容が表示される場所 -->
              <!-- 最新のブログ記事を表示する部分 -->
              <div id="latest-blog-posts" class="blog-grid">
                <!-- 個々のブログ記事を表示する部分 -->
                <div id="blog-post-0" class="blog-post">
                  <img id="eyecatch0" loading="lazy">
                  <div id="date0"></div>
                  <div id="title0"></div>
                </div>
                <div id="blog-post-1" class="blog-post">
                  <img id="eyecatch1" loading="lazy">
                  <div id="date1"></div>
                  <div id="title1"></div>
                </div>
                <div id="blog-post-2" class="blog-post">
                  <img id="eyecatch2" loading="lazy">
                  <div id="date2"></div>
                  <div id="title2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- お知らせ END -->
      </div>
      <!-- cucu-category-contentの終了 -->
      <script src="index.js"></script>
    </body>
    </html>
